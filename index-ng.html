<body class="simplexml locale-en"  ng-app="app" ng-controller="ctrlController">

<a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>

                </div>

<script>
    (function() {
        'use strict';
    
        angular.module('app', []);
    })();
    (function() {
        'use strict';
    
        angular
            .module('app')
            .controller('ctrlController', ((ctrlController)));
    
        ctrlController.$inject = ['$scope'];
        function ctrlController($scope) {
            var vm = this;
            $scope.msg = "monitor"
            activate();
            function activate() { }
        }
